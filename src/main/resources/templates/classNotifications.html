<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>班级通知</title>
</head>
<body>
<div th:replace="~{studentMenu :: body}"></div>
<h1>班级通知</h1>
<table border="1">
    <thead>
    <tr>
        <th>通知标题</th>
        <th>通知内容</th>
        <th>发布时间</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notification : ${classNotifications}">
        <td th:text="${notification.notificationTitle}"></td>
        <td th:text="${notification.notificationContent}"></td>
        <td th:text="${notification.releaseTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
