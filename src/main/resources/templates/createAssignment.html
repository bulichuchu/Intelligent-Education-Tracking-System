<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="content-type" content="application/x-www-form-urlencoded">
    <title>作业管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .form-container {
            display: none;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .form-container.active {
            display: block;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function toggleForm() {
            const formContainer = document.getElementById("form-container");
            formContainer.classList.toggle("active");

            // 设置提交时间为当前时间
            const currentTime = new Date().toISOString().slice(0, 16); // 获取当前时间 (YYYY-MM-DDTHH:MM 格式)
            document.getElementById("releaseTime").value = currentTime;
        }
    </script>
</head>
<body>
<p th:if="${successMessage}" style="color: green;" th:text="${successMessage}"></p>

<div class="container">
    <h1>作业管理</h1>

    <!-- 显示所有作业 -->
    <table>
        <thead>
        <tr>
            <th>作业ID</th>
            <th>作业名称</th>
            <th>科目ID</th>
            <th>教师ID</th>
            <th>发布时间</th>
            <th>截止时间</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf 循环显示作业 -->
        <tr th:each="assignment : ${assignments}">
            <td th:text="${assignment.assignmentId}"></td>
            <td th:text="${assignment.assignmentName}"></td>
            <td th:text="${assignment.subjectId}"></td>
            <td th:text="${assignment.teacherId}"></td>
            <td th:text="${#dates.format(assignment.releaseTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(assignment.dueTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 新增作业按钮 -->
    <a href="javascript:void(0);" class="button" onclick="toggleForm()">新增作业</a>
    <script>
        function validateForm() {
            var releaseTime = document.getElementById('releaseTime').value;
            var dueTime = document.getElementById('dueTime').value;

            if (new Date(dueTime) <= new Date(releaseTime)) {
                alert('截止时间必须晚于发布时间！');
                return false;
            }
            return true;
        }
    </script>

    <!-- 修改表单标签 -->
    <form th:action="@{/teachers/createAssignment}" method="POST" onsubmit="return validateForm()">
    <!-- 新增作业表单 -->
    <div id="form-container" class="form-container">
        <h2>新增作业</h2>
        <form th:action="@{/teachers/createAssignment}" method="POST">
            <label for="assignmentId">作业ID：</label>
            <input type="text" id="assignmentId" name="assignmentId" placeholder="请输入作业ID" required>

            <label for="assignmentName">作业名称：</label>
            <input type="text" id="assignmentName" name="assignmentName" placeholder="请输入作业名称" required>

            <label for="subjectId">科目ID：</label>
            <select id="subjectId" name="subjectId" required>
                <option th:each="subject : ${subjects}"
                        th:value="${subject.subjectId}"
                        th:text="${subject.subjectId + ' - ' + subject.subjectName}">
                </option>
            </select>

            <label for="teacherId">教师ID：</label>
            <input type="text" id="teacherId" name="teacherId"
                   th:value="${session.teacher.userId}" readonly>

            <label for="releaseTime">发布时间：</label>
            <input type="datetime-local" id="releaseTime" name="releaseTime"
                   th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd''T''HH:mm')}" required>

            <label for="dueTime">截止时间：</label>
            <input type="datetime-local" id="dueTime" name="dueTime" required>

            <button type="submit">提交</button>
        </form>
    </div>
</div>
</body>
</html>
