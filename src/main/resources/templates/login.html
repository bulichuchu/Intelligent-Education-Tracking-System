<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div class="login-container">
    <h1 class="login-title">系统登录</h1>
    <form class="login-form" th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" name="userId" placeholder="请输入用户名" required />
        </div>
        <div class="form-group">
            <input type="password" name="userPassword" placeholder="请输入密码" required />
        </div>
        <button type="submit" class="login-btn">登录</button>
    </form>
    <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
</div>
</body>
</html>
