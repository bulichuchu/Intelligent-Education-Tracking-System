<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>班级通知管理</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            margin-bottom: 30px;
        }
        .notification-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        select, 
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .notifications-list {
            margin-top: 20px;
        }
        .notification-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .notification-title {
            font-weight: bold;
            font-size: 16px;
        }
        .notification-meta {
            color: #666;
            font-size: 14px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>班级通知管理</h1>
            <p>教师ID：<span th:text="${teacherId}"></span></p>
        </div>

        <!-- 消息提示 -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- 发布通知表单 -->
        <div class="notification-form">
            <h2>发布新通知</h2>
            <form th:action="@{/teachers/notifications/add}" method="post">
                <input type="hidden" name="teacherId" th:value="${teacherId}">
                
                <div class="form-group">
                    <label for="classId">选择班级：</label>
                    <select id="classId" name="classId" required>
                        <option value="">请选择班级</option>
                        <option th:each="class : ${classList}"
                                th:value="${class.classId}"
                                th:text="${class.className}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">通知标题：</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="content">通知内容：</label>
                    <textarea id="content" name="content" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">发布通知</button>
            </form>
        </div>

        <!-- 通知列表 -->
        <div class="notifications-list">
            <h2>已发布的通知</h2>
            <div th:if="${#lists.isEmpty(notifications)}" class="notification-item">
                暂无通知
            </div>
            <div th:each="notification : ${notifications}" class="notification-item">
                <div class="notification-header">
                    <span class="notification-title" th:text="${notification.notificationTitle}"></span>
                    <form th:action="@{/teachers/notifications/delete}" method="post" style="display: inline;">
                        <input type="hidden" name="notificationId" th:value="${notification.notificationId}">
                        <input type="hidden" name="teacherId" th:value="${teacherId}">
                        <button type="submit" class="btn btn-danger"
                                onclick="return confirm('确定要删除这条通知吗？')">删除</button>
                    </form>
                </div>
                <div class="notification-meta">
                    <span>发布时间：</span>
                    <span th:text="${notification.releaseTime}"></span>
                    <span> | 班级：</span>
                    <span th:text="${notification.className}"></span>
                </div>
                <div class="notification-content" style="margin-top: 10px;">
                    <pre th:text="${notification.notificationContent}" style="white-space: pre-wrap;"></pre>
                </div>
            </div>
        </div>

        <!-- 返回按钮 -->
        <div style="margin-top: 20px;">
            <a th:href="@{/teachers/teacherMenu(teacherId=${teacherId})}" class="btn btn-primary">返回菜单</a>
        </div>
    </div>
</body>
</html>
