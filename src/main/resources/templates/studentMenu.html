<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/common.css">
    <title>学生菜单</title>
</head>
<body>
<div class="container">
    <h1><span th:text="${studentName}"></span></h1>
    <div class="button-container">
        <button class="menu-button" th:onclick="|location.href='@{/students/studentInformation}'|">我的信息</button>
        <button class="menu-button" th:onclick="|location.href='@{/students/classNotifications}'|">查看通知</button>
        <button class="menu-button" th:onclick="|location.href='@{/students/assignmentDetails}'|">我的作业</button>
        <button class="menu-button" th:onclick="|location.href='@{/students/studentCourses}'|">课程安排</button>
        <button class="menu-button" th:onclick="|location.href='@{/students/studentLearning}'|">学习资源</button>
        <button class="menu-button" th:onclick="|location.href='@{/students/studentErrorLogs}'|">我的错题集</button>
        <button class="menu-button" th:onclick="|location.href='@{/login}'|">重新登录</button>
    </div>
</div>
</body>
</html>
